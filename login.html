<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetPal - Log In</title>

  <!-- Import Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login-signup.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="index.html" class="logo">
        <img src="img/logo_ref.png">
        <span>PetPal</span>
      </a>
      <nav class="header__nav">
        <div class="nav__menu">
          <label for="nav__menu-toggle"><div class="nav__hamburger"></div></label>
          <input type="checkbox" name="nav__menu-toggle" id="nav__menu-toggle">          
          <ul>
            <li><a href="login.html" class="nav__link">About Us</a></li>
            <li><a href="login.html" class="nav__link">Adopt</a></li>
            <li><a href="login.html" class="nav__link">Shelters</a></li>
            <li><a href="login.html" class="nav__link active">Login/Signup</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="main__wrapper">

        <div class="signup-error" id="login-error">
          <p>Invalid username or password.</p>
        </div>

        <div class="login__menu" >
          <button class="login__menu-type active" id="seeker">
            <h6 class="h6">Seeker</h6>
          </button>
          <button class="login__menu-type" id="shelter">
            <h6 class="h6">Shelter</h6>
          </button>
        </div>
        <div class="login__wrapper">
          <h4 class="login__form-title h4">Log In</h4>
          <form class="login__form" id="login__form">
            <input type="email" name="email" id="login__email" placeholder="Username/Email" required>
            <input type="password" name="password" id="login_pwd" placeholder="Password" required>            
            <button type="submit" value="login" class="btn">Log In</button>
          </form>
          <p class="login__form-instr">Don't have an account? <a href="signup.html">Sign up!</a></p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="footer__nav">
          <a href="#">Contact Us</a>
          <a href="#">Privcay Policy</a>
          <a href="#">Terms of Service</a>
      </nav>
      <div class="social_media">
        <p>Follow us at...</p>
        <div class="social_media_icons">
          <a href="#" class="fa-brands fa-facebook-square"></a>
          <a href="#" class="fa-brands fa-instagram"></a>
          <a href="#" class="fa-brands fa-square-x-twitter"></a>
          <a href="#" class="fa-brands fa-tiktok"></a>
        </div>
      </div>
      <div class="newsletter">
        <h6 class="h6">Newsletter</h6>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form action="javascript:void(0);" method="post" id="newsletter_form">
          <input type="email" name="email" id="email" placeholder="Your email..." required>
          <button type="submit" value="Subscribe" class="btn">Subscribe</button>          
        </form>
      </div>
    </footer>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
