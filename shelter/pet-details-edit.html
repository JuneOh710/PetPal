<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>

    <!-- Import Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pet-details.css">
</head>

<body>
    <div class="wrapper">
      <header>
        <a href="/" class="logo">
          <img src="/img/logo_ref.png">
          <span>PetPal</span>
        </a>
        <nav class="header__nav">
          <div class="nav__menu">
            <label for="nav__menu-toggle"><div class="nav__hamburger"></div></label>
            <input type="checkbox" name="nav__menu-toggle" id="nav__menu-toggle">          
            <ul>
              <li><a href="#" class="nav__link">About Us</a></li>
              <li><a href="login.html" class="nav__link">Adopt</a></li>
              <li><a href="login.html" class="nav__link">Shelters</a></li>
              <li><a href="#" class="nav__link">Donate</a></li>
            </ul>
          </div>
          <div class="nav__icons">
            <i class="material-icons">search</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
          </div>
        </nav>
      </header>
      <main>
        <form class="main__wrapper" action="./pet-details.html">
            <div class="details-container">


                <div class="details-item pet-details-card">
                    <div class="pet-profile-container">

                        <div class="pet-profile-photos">
                            <div class="photo main-photo">
                                <img src="../img/logo_ref.png" alt="">
                            </div>
                            <div class="photo-row">
                                <div class="photo small-photo selected"><img src="../img/logo_ref.png" alt=""></div>
                                <div class="photo small-photo"><img src="../img/logo_ref.png" alt=""></div>
                                <div class="photo small-photo"><img src="../img/logo_ref.png" alt=""></div>
                                <a class="photo small-photo add-photo">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 24 24">
                                        <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="pet-profile-details edit-mode">
                            <div class="pet-profile-header edit-mode">
                                    <input type="text" class="title" value="Doggo" required>
                                    <input type="text" class="address" value="1234 Nowhere St. Toronto, ON" required>
                            </div>
                            <div class="pet-profile-info">
                                <div class="row">
                                    <label for="shelter" class="key">Shelter:</label>
                                    <input type="text" id="shelter" class="value" value="South Shelter" required>
                                </div>
                                <div class="row">
                                    <label for="size" class="key">Size:</label>
                                    <input type="text" id="size" class="value" value="S" required>
                                </div>
                                <div class="row">
                                    <label for="breed" class="key">Breed:</label>
                                    <input type="text" id="breed" class="value" value="Maltipoo" required>
                                </div>
                                <div class="row">
                                    <label for="age" class="key">Age:</label>
                                    <input type="number" id="age" class="value" value="5" required>
                                </div>
                                <div class="row">
                                    <label for="sex" class="key">Sex:</label>
                                    <input type="text" id="sex" class="value" value="F" required>
                                </div>
                                <div class="row">
                                    <label for="status" class="key">Status:</label>
                                    <input type="text" id="status" class="value" value="Available" required>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                
                <div class="details-item pet-details-card">
                    <label for="pet-description" class="description-header">
                        <div class="title">Description</div>
                        <div class="date">Published: 2023/10/07</div>
                    </label>
                    <textarea required id="pet-description" name="pet-description" class="description-content" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab laudantium, aut sed recusandae repudiandae placeat nostrum earum quam incidunt nemo voluptatibus non inventore sint eos error quis voluptatum fugit exercitationem.Officiis neque eveniet cupiditate. Deleniti, nihil alias temporibus illo consectetur quidem? Ad possimus quidem excepturi deleniti sint commodi ipsam officia culpa saepe aperiam, dolores eos! Eos a cumque officiis neque. Consequatur maxime asperiores, natus consectetur blanditiis provident iste est magnam adipisci, temporibus expedita eos illum perferendis beatae quo. Odio quam consectetur soluta aperiam possimus modi tenetur. Veniam ea tempora nisi?</textarea>
                </div>

                <div class="details-item btn-container">
                  <input type="submit" value="Save Changes" class="btn" href="./pet-details.html">
              </div>
            </div>
        </form>
      </main>
      <footer>
        <nav class="footer__nav">
            <a href="#">Contact Us</a>
            <a href="#">Privcay Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
        <div class="social_media">
          <p>Follow us at...</p>
          <div class="social_media_icons">
            <a href="#" class="fa-brands fa-facebook-square"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-square-x-twitter"></a>
            <a href="#" class="fa-brands fa-tiktok"></a>
          </div>
        </div>
        <div class="newsletter">
          <h6>Newsletter</h6>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <form action="javascript:void(0);" method="post" id="newsletter_form">
            <input type="email" name="email" id="email" placeholder="Your email..." required>
            <button type="submit" value="Subscribe" class="btn">Subscribe</button>          
          </form>
        </div>
      </footer>
    </div>
  </body>
</html
