<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>

    <!-- Import Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/message-new.css">
</head>

<body>
    <div class="wrapper">
      <header>
        <a href="/" class="logo">
          <img src="/img/logo_ref.png">
          <span>PetPal</span>
        </a>
        <nav class="header__nav">
          <div class="nav__menu">
            <label for="nav__menu-toggle"><div class="nav__hamburger"></div></label>
            <input type="checkbox" name="nav__menu-toggle" id="nav__menu-toggle" required>          
            <ul>
              <li><a href="#" class="nav__link">About Us</a></li>
              <li><a href="login.html" class="nav__link">Adopt</a></li>
              <li><a href="login.html" class="nav__link">Shelters</a></li>
              <li><a href="#" class="nav__link">Donate</a></li>
            </ul>
          </div>
          <div class="nav__icons">
            <i class="material-icons">search</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
          </div>
        </nav>
      </header>
      <main>
        <div class="main__wrapper">

            <p class="new-msg">New Message</p>
            <form action="./message.html" id="msg-form">
                <div class="msg-container">
                    <div class="full-input">
                        <label for="shelter-name">To:</label>
                        <span>
                            <input type="text" name="shelter-name" id="shelter-name" required>
                        </span>
                    </div>
                    <div class="full-input">
                        <label for="shelter-name">Subject:</label>
                        <span>
                            <input type="text" name="subject" id="subject" required>
                        </span>
                    </div>
                    <textarea name="message" id="message"></textarea>
                    <input id="submit-btn" class="btn" type="submit" value="Send">
                </div>
            </form>



        </div>
      </main>
      <footer>
        <nav class="footer__nav">
            <a href="#">Contact Us</a>
            <a href="#">Privcay Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
        <div class="social_media">
          <p>Follow us at...</p>
          <div class="social_media_icons">
            <a href="#" class="fa-brands fa-facebook-square"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-square-x-twitter"></a>
            <a href="#" class="fa-brands fa-tiktok"></a>
          </div>
        </div>
        <div class="newsletter">
          <h6>Newsletter</h6>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <form action="javascript:void(0);" method="post" id="newsletter_form">
            <input type="email" name="email" id="email" placeholder="Your email..." required>
            <button type="submit" value="Subscribe" class="btn">Subscribe</button>          
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
