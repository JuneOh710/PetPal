<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>

    <!-- Import Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/application-form.css">
</head>

<body>
    <div class="wrapper">
      <header>
        <a href="/" class="logo">
          <img src="/img/logo_ref.png">
          <span>PetPal</span>
        </a>
        <nav class="header__nav">
          <div class="nav__menu">
            <label for="nav__menu-toggle"><div class="nav__hamburger"></div></label>
            <input type="checkbox" name="nav__menu-toggle" id="nav__menu-toggle" required>          
            <ul>
              <li><a href="#" class="nav__link">About Us</a></li>
              <li><a href="login.html" class="nav__link">Adopt</a></li>
              <li><a href="login.html" class="nav__link">Shelters</a></li>
              <li><a href="#" class="nav__link">Donate</a></li>
            </ul>
          </div>
          <div class="nav__icons">
            <i class="material-icons">search</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
          </div>
        </nav>
      </header>
      <main>
        <div class="main__wrapper">
            <form action="/login.html" class="form-container">
                <div class="form-content">
                    <div class="title">
                        Application Form
                    </div>
                    <!-- first name, last name -->
                    <div class="form-row">
                        <div class="full-input group-5">
                            <label for="first-name">First Name:</label>
                            <span>
                                <input type="text" name="first-name" id="first-name" required>
                            </span>
                        </div>
                        <div class="full-input group-5">
                            <label for="last-name">Last Name:</label>
                            <span>
                                <input type="text" name="last-name" id="last-name" required>
                            </span>
                        </div>
                    </div>
                    <!-- address -->
                    <div class="form-row">
                        <div class="full-input">
                            <label for="address">Address:</label>
                            <span>
                                <input type="text" name="address" id="address" required>
                            </span>
                        </div>
                    </div>
                    <!-- city, province, postal code -->
                    <div class="form-row">
                        <div class="full-input group-4">
                            <label for="city">City:</label>
                            <span>
                                <input type="text" name="city" id="city" required>
                            </span>
                        </div>
                        <div class="full-input group-2">
                            <label for="province">Province:</label>
                            <span>
                                <input type="text" name="province" id="province" required>
                            </span>
                        </div>
                        <div class="full-input group-4">
                            <label for="postal-code">Postal Code:</label>
                            <span>
                                <input type="text" name="postal-code" id="postal-code" required>
                            </span>
                        </div>
                    </div>
                     <!-- phone number -->
                    <div class="form-row">
                        <div class="full-input group-5">
                            <label for="phone">Phone Number:</label>
                            <span>
                                <input type="tel" name="phone" id="phone" required>
                            </span>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="form-row">
                        <div class="full-input group-5">
                            <label for="user-email">Email:</label>
                            <span>
                                <input type="email" name="user-email" id="user-email" required>
                            </span>
                        </div>
                    </div>
                    <!-- contact preference -->
                    <div class="form-group">
                        <label for="contact-preference">How do you prefer to be contacted?</label>
                        <div class="form-row radio-group">
                            <div>
                                <input type="radio" id="phone-call" name="contact-preference" value="phone-call">
                                <label for="phone-call">Phone Call</label>
                            </div>
                            <div>
                                <input type="radio" id="text" name="contact-preference" value="text">
                                <label for="text">Text</label>
                            </div>
                            <div>
                                <input type="radio" id="email" name="contact-preference" value="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <!-- number of pets -->
                    <div class="form-row">
                        <label for="number-of-pets">Number of pets in the household:</label>
                        <input type="number" id="number-of-pets" name="number-of-pets" min="0" required>
                    </div>
                    <!-- children -->
                    <div class="form-row">
                        <label>Do you have any children at home?</label>
                        <input type="radio" id="yes" name="children" value="yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="children" value="no" required>
                        <label for="no">No</label>
                    </div>
                     <!-- pet experience level -->
                     <div class="form-group">
                        <label for="pet-experience">Choose which one best describes your experience with pets:</label>
                        <div class="form-row radio-group">
                            <div>
                                <input type="radio" id="experienced" name="pet-experience" value="experienced" required>
                                <label for="experienced">Experienced</label>
                            </div>
                            <div>
                                <input type="radio" id="intermediate" name="pet-experience" value="intermediate">
                                <label for="intermediate">Intermediate</label>
                            </div>
                            <div>
                                <input type="radio" id="no-experience" name="pet-experience" value="no-experience">
                                <label for="no-experience">No Experience</label>
                            </div>
                        </div>
                    </div>
                    <!-- housing type -->
                    <div class="form-group">
                        <label for="pet-experience">What type of residence do you currently live in?</label>
                        <div class="form-row radio-group">
                            <div>
                                <input type="radio" id="condo" name="housing-type" value="Condo" required>
                                <label for="condo">Condo</label>
                            </div>
                            <div>
                                <input type="radio" id="apartment" name="housing-type" value="Apartment">
                                <label for="apartment">Apartment</label>
                            </div>
                            <div>
                                <input type="radio" id="house" name="housing-type" value="House">
                                <label for="house">House</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
               

                <div class="btn-row">
                    <input id="submit-btn" class="btn" type="submit" value="Submit" />
                </div>
            </form>
        </div>
      </main>
      <footer>
        <nav class="footer__nav">
            <a href="#">Contact Us</a>
            <a href="#">Privcay Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
        <div class="social_media">
          <p>Follow us at...</p>
          <div class="social_media_icons">
            <a href="#" class="fa-brands fa-facebook-square"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-square-x-twitter"></a>
            <a href="#" class="fa-brands fa-tiktok"></a>
          </div>
        </div>
        <div class="newsletter">
          <h6>Newsletter</h6>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <form action="javascript:void(0);" method="post" id="newsletter_form">
            <input type="email" name="email" id="email" placeholder="Your email..." required>
            <button type="submit" value="Subscribe" class="btn">Subscribe</button>          
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
